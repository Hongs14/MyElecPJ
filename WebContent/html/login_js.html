<!DOCTYPE html>
<html>
<head>

	<style>

<body>
	


	<div class ="container" > 
		<div id = "cardbox" class = "card my-5 mx auto" >
			
		
			<!--card body------------------------------------------------------  -->
			<div class = "card-body col-sm-12 col-md-8" style = "background-color : #EAEAEA">
			
			
			
					
					<form class = "user-Login">
						<div id = "userId" class = "form-group"> 
							<input type = "email" class ="form-control form-control-user"
							id = "inputEmail"  placeholder = "Email@naver.com">
						</div>
						
						<div id = "userPassword" class = "form-group"> 
							<input type = "password" class ="form-control form-control-password"
							id = "inputEmail"  placeholder = "Password...">
						</div>
						
						<div class = "form-group">
							<input type = "checkbox" class ="checkbox"
							id = "customcheck"  placeholder = "Password..." id = "check">
							<label class = "control-laber" for="check"> ID/PWD 저장 </label>
							
						</div>
						
						<a href= "" class = "btn btn-primary btn-user btn-block">
							Login
							
						</a>
						
						<hr/>
						
						<a href= "" class = "btn btn-google btn-user btn-block">
							<i class = "fab fa-google fa-fw"></i> 구글 로그인
							
						</a>
				
						<a href= "" class = "btn btn-facebook btn-user btn-block">
							<i class="fab fa-facebook-f fa-fw"></i> 페이스북 로그인
						</a>
						
						<hr/>
						
						<div id = "userinfo" >
							<div class = "text-left">
								<a href ="">
								ID/PWD 찾기
								</a>
							</div>
							
							<div class = "text-left">
								<a href ="">
								회원가입
								</a>
							</div>
						</div>
					</form>
					
					
					
					
					
					
			</div>
		
		</div>
	</div>
